<!DOCTYPE html>
<html>
<head>
    <title>CapedApe | v0.1</title>
    <script>document.querySelector("html").className = "html--" + process.platform;</script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- place the custom tag anywhere inside the body -->
    <sample></sample>
    <todo></todo>
    <!-- include the tag -->
    <script type="riot/tag" src="tag/sample.tag"></script>
    <script type="riot/tag" src="tag/todo.tag"></script>
    <!-- include riot.js -->
    <script src="node_modules/riot/riot+compiler.min.js"></script>
    <!-- mount the tag -->
    <script>riot.mount('sample');
    riot.mount('todo', {
      title: 'I want to behave!',
      items: [
        { title: 'Avoid excessive caffeine', done: true },
        { title: 'Hidden item',  hidden: true },
        { title: 'Be less provocative'  },
        { title: 'Be nice to people' }
      ]
    })</script>
</body>
</html>
